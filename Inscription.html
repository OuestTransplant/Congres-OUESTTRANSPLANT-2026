<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription – Congrès Ouest Transplant 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bandeau de navigation -->
    <header class="header">
        <img src="images/logo.png" alt="Logo de l'association" class="header-logo">
        <nav class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="programme.html">Programme</a>
            <a href="inscription.html">Inscription</a>
            <a href="partenaires.html">Partenaires</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Formulaire d'inscription -->
    <main class="main-content">
        <h1>Inscription au Congrès</h1>
        <form class="formulaire-inscription" onsubmit="envoyerFormulaire(event)">
            <label for="nom">Nom :</label><br>
            <input type="text" id="nom" name="nom" required><br><br>

            <label for="prenom">Prénom :</label><br>
            <input type="text" id="prenom" name="prenom" required><br><br>

            <label for="email">Adresse e-mail :</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="lieu">Lieu d'exercice :</label><br>
            <select id="lieu" name="lieu" required>
                <option value="">-- Sélectionner --</option>
                <option value="CHU">CHU</option>
                <option value="CH">CH</option>
                <option value="Institution privée">Institution privée</option>
                <option value="Libéral">Libéral</option>
            </select><br><br>

            <button type="submit" class="btn-inscription">Envoyer l'inscription</button>
            <br><br>
            <a href="https://www.helloasso.com/" target="_blank" class="btn-inscription">Payer sur HelloAsso</a>
        </form>
    </main>

    <!-- Script pour envoyer vers Google Sheets -->
    <script>
    function envoyerFormulaire(event) {
        event.preventDefault();
        const form = event.target;

        const data = {
            nom: form.nom.value,
            prenom: form.prenom.value,
            email: form.email.value,
            lieu: form.lieu.value
        };

        fetch("https://script.google.com/macros/s/AKfycbxiP7Da7AOBo241asntKVzwBmBuW56Q7Jh2VkRygeyNBtH3q4ZivZmhyjmedmXAmTU67g/exec", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                "Content-Type": "application/json"
            }
        })
        .then(res => res.text())
        .then(msg => {
            alert("Inscription enregistrée avec succès !");
            form.reset(); // réinitialise le formulaire
        })
        .catch(err => {
            console.error(err);
            alert("Erreur lors de l'envoi du formulaire.");
        });
    }
    </script>
</body>
</html>
